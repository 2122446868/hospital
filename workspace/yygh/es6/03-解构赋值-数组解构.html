<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<script>
    //1、数组解构
    let a = 1, b = 2, c = 3;
    console.log(a, b, c);
    // es6
    let [x, y, z] = [1, 2, 3]
    console.log(x, y, z);

    // 2.对象解析
    let user = {name: "张三", age: 18}

    //传统
    let name1 = user.name;
    let age1 = user.age;
    console.log(name1, age1);

    // es6
    let {name, age} = user; //注意：结构中的变量必须是User中的属性
    console.log(name, age);
</script>
</body>

</html>
